{% extends 'base.html' %}

{% block title %}Work Archive{% endblock %}

{% block head %}
<script src="/static/js/utils.js"></script> 
<script src="/static/js/device-common.js"></script>   
<script src="/static/js/work-archive.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
{% endblock %}

{% block content %} 
</br>
<form class="mx-5" id="form">
    <div class="row">
        <div class="col-sm-3">
            <div class='form-group'>
                <label class="bold" for="device-selector">Select device:</label>
                <select class="form-control" name="device_id" id="device-selector"></select>
            </div>
        </div>
    </div>               

    <div class="form-group">
        <button type="submit" class="btn btn-success" id="load-btn">Load device data</button>
        <div id='message' style="color:yellow; display:inline"></div>
    </div>   

    <canvas id="work-chart"></canvas>

    <div id="on-chart-show">                
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="bold" for="date">Date:</label>
                    <input type="month" class="form-control"
                    name="date" id="date"> 
                </div>  
            </div>        
        </div>  
        
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="show-year-chart">
            <label class="form-check-label" for="show-year-chart">Show year statistics</label>
        </div>
    </div>
</form>
    
     

{% endblock %}
