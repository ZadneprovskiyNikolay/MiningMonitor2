{% extends 'base.html' %}

{% block title %}Maintnance{% endblock %}

{% block head %}    
<script src="/static/js/utils.js"></script> 
<script src="/static/js/maintnance.js"></script> 
{% endblock %}

{% block content %}      
</br>

<form class="mx-5" id="form">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label class="bold" for="devices-selector">Select maintenance option:</label>
                <select class="form-control" name="maintenance_option" id="maintenance-selector">
                    <option value="electricity">Electricity(KW/H)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class='form-group on-number-input'>
                <label class="bold" for="number-input"></label>
                <input type="number" class="form-control" name="value" id="number-input"> 
            </div>  
        </div>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-success" id="submit">Submit</button>
        <div id='message' style="color:yellow; display:inline"></div>
    </div>
</form>

{% endblock %}
